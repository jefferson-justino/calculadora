<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra calculator (Alpha)</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id = 'principal'>
        <h1>Ultra calculator (Alpha)</h1>
            <input type="text"  class="entrada" id="a" placeholder="Digite o primeiro valor"> <br>
            <input type="text"  class="entrada" id="b" placeholder="Digite o segundo valor"> <br>
            <div id="botoes">
                <input type="button" value="+" id="somar">
                <input type="button" value="-" id="subtrair">
                <input type="button" value="x" id="multiplicar">
                <input type="button" value="/" id="dividir"> 
             <abbr title="o primeiro valor é a base da potência e o segundo valor é o expoente"><input type="button" value="Exponeciação" id="exponenciar"> </abbr><hr>
                <input type="text"  id="d" placeholder="Digite o valor"><br>
                <input type="button" value="Raiz" id="raiz">
                <input type="button" value="Par ou Ímpar" id="par">
                
                <input type="button" value="Primo" id="primo">
                <input type="button" value="Fatoração" id="fatorar">
            </div>
            <h2 id="resultado"></h2>

    </div>
<script src="cálculos.js"></script>
<script src="testes.js"></script>
<script src="lógica.js"></script>


</body>
</html>
